[character]
success_symbol = " "
error_symbol = "✖ "
vicmd_symbol = " "

[cmd_duration]
min_time = 400

[directory]
truncation_length = 8
truncation_symbol = "…/"
read_only = "🔒"

[git_branch]
symbol = ""
# truncation_length = 4

[git_state]
# progress_divider = " of "
cherry_pick = "🍒 PICKING(bold red)"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖"

[git_status]
conflicted = "🏳$count"
ahead = "🏎💨$count"
behind = "😰$count"
diverged = "😵$count"
untracked = "🤷$count"
stashed = "📦$count"
modified = "📝$count"
staged = "➕$count"
renamed = "👅$count"
deleted = "🗑$count"

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '


[jobs]
symbol = '+ '
number_threshold = 4
symbol_threshold = 1

[julia]
symbol = '∴ '

[hostname]
ssh_only = false
format =  "@[$hostname](bold blue) "
trim_at = ".companyname.com"
#prefix = "⟪"
#suffix = "⟫"

[line_break]
disabled = false

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style)"
show_always = true
disabled = false

[package]
symbol = "🎁"

[rust]
symbol = "⚙️ "

